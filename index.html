<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div class="wrap">
      
        <form class="application-form" action="#">
          <h2 class="application-form__text">ФОРМА ЗАЯВКИ</h2>
          <div class="application-form__about-name">
            <div class="application-form__input">
              <input class="" type="text" placeholder="Ваше имя" name="name" />
              <label for="text"></label>
            </div>
            <div class="application-form__input">
              <input type="text" placeholder="Вашa фамилия" name="surname" />
              <label for="text"></label>
            </div>
          </div>
          <div class="application-form__about-contact">
          <div class="application-form__input">
            <input type="number" placeholder="Ваш телефон" name="phone" />
            <label for="number"></label>
          </div>
          <div class="application-form__input">
            <input type="email" placeholder="Ваш e-mail" name="e-mail" />
            <label for="email"></label>
          </div>
        </div>
          <textarea
            class="application-form__comments"
            name="comments"
            placeholder="Ваше сообщение (марка автомобиля, цвет ковриков)"
            cols="48"
            rows="10"
          ></textarea>
          <button class="application-form__button">ОТПРАВИТЬ</button>
        </form>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
